

{% extends 'admin-templates/base.html' %}
{% load static %}

{% block head %}


<link type="text/css" rel="stylesheet" href="{% static 'admin-pannel/css/tick-cross.css ' %}">



            
    {% endblock head %}



{% block content %}



        <div class="main-content-inner">
            <div class="row">
                <!-- table primary start -->
                <div class="col-lg-12 mt-5">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="header-title">Thead Primary</h4>
                            <div class="single-table">
                                <div class="table-responsive">
                                    <table class="table text-center">
                                        <thead class="text-uppercase bg-primary">
                                            <tr class="text-white">
                                                <th scope="col">ID</th>
                                                <th scope="col">Name</th>
                                                <th scope="col">Date</th>
                                                <th scope="col">Mobile</th>
                                            </tr>
                                        </thead>
                                        <tbody>

                                            {% for i in data %}

                                            <tr>
                                                <th scope="row">1</th>
                                                <td>{{ i.name }}</td>
                                                <td>{{ i.date_time }}</td>
                                                <td>{{ i.mobile_no }}</td>
                                                

                                            </tr>

                                            {% endfor %}
                                            
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        {% endblock content %}
