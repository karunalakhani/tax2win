

{% extends 'admin-templates/base.html' %}
{% load static %}

{% block head %}


<link type="text/css" rel="stylesheet" href="{% static 'admin-pannel/css/tick-cross.css ' %}">



            
    {% endblock head %}



{% block content %}



        <div class="main-content-inner">
            <div class="row">
                <!-- table primary start -->
                <div class="col-lg-12 mt-5">
                    <div class="card">
                        <div class="card-body">

                            <form method="post">

                                {% csrf_token %}

                                <label> ITR End Date </label>
                                {{ form.date_time }}
<br><br>

                                <button type="submit" style="width: 100%;background: #0186d7;color: white;" class="btn btn-secondary d-flex justify-content-center align-items-center" data-bs-dismiss="modal">
                         
                                    <span class="d-block">Submit</span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        {% endblock content %}
